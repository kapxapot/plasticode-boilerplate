displayErrorDetails: true
addContentLengthHeader: false

# constants for PHP code
log_errors: true
debug: true

modules:
  - view_globals
  - tables
  - entities
  - access
  - localization

# validation
password_min: 5
login_min: 3
login_max: 20

# auth
# 1..16 digits
captcha_digits: 2
# in hours
token_ttl: 168

# folders for PHP code
folders:
  root: /boiler

logger:
  name: pc-boiler
  path: /../logs/app.log

view:
  templates_path:
    - /../views/
    - #PLASTICODE_PATH#/views/bootstrap3/
  cache_path: false

date_format: %d.%m.%Y
time_format: %d.%m.%Y %H:%M
