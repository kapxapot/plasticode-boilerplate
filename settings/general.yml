displayErrorDetails: true
addContentLengthHeader: false

# constants for PHP code
log_errors: true
debug: {DEBUG}

db:
  adapter: {DB_ADAPTER}
  host: {DB_HOST}
  port: {DB_PORT}
  database: {DB_DATABASE}
  user: {DB_USER}
  password: {DB_PASSWORD}

# validation
password_min: 5
login_min: 3
login_max: 20

# auth
# 1..16 digits
captcha_digits: 3
# in hours
token_ttl: 168

# folders for PHP code
folders:
  root: {ROOT_PATH}

logger:
  name: pc-boiler
  path: {LOG_PATH}

event_log:
  name: pc-event-log
  path: {EVENT_LOG_PATH}

view:
  templates_path:
    - /../views/
    - {PLASTICODE_TEMPLATES_PATH}
  cache_path: false
